<div class="container">
  <div class="row d-flex justify-content-end  my-2">
    <div class="col-md-2 text-center">
      <button class="btn btn-danger" (click)="downloadPDF()">
        Descargar PDF
      </button>
  </div>
</div>
<div id="htmlData" *ngIf="!loadData">
  <cag-cards [cardsItem]="cardsData" *ngIf="cardsData.length > 0"></cag-cards>
</div>
<div *ngIf="loadData">
  <p>Cargando...</p>
</div>
